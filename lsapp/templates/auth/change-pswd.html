{% extends 'base.html' %}

{% block header %}
Change Password <i class="bi bi-person-fill-lock"></i>
{% endblock %}

{% block content %}
<div class="card my-3" style="width: 50%; margin: 0 auto;">
  <div class="card-body">
    <form method="post">
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="Enter Password" required>
        </div>
        <div class="form-group">
            <label for="confirm-password">Username</label>
            <input name="confirm-password" id="confirm-password" class="form-control" aria-describedby="usernameHelp" placeholder="Confirm Password" required>
        </div>
      <button type="submit" class="btn btn-primary btn-block">Change Password</button>
    </form>
  </div>
</div>
{% endblock %}
