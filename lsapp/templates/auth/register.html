{% extends 'base.html' %}

{% block header %}
Register <i class="bi bi-box-arrow-right"></i>
{% endblock %}

{% block content %}
<div class="card my-3" style="width: 50%; margin: 0 auto;">
  <div class="card-body">
    <form method="post">
      <div class="form-group">
        <label for="username">Username</label>
        <input name="username" id="username" class="form-control" aria-describedby="usernameHelp" placeholder="Enter Username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="Enter Password" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Register</button>
    </form>
  </div>
</div>
{% endblock %}
