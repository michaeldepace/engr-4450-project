    <body>
        <input type="hidden" id="user_id_val" name="user_id" value={{ session['user_id'] }}>
        <input type="hidden" id="user_name_val" name="user_name" value={{ g.user['usr_login'] }}>

        <nav style="box-sizing:border-box;border: 2px dashed blue;">
            <h1><a href="/">Live Stream App</a></h1>
            <a href="{{url_for('live.submit')}}">Upload video</a>
            {% if g.user %}
                <span>{{ g.user['usr_login'] }} - {{ session['user_id']}}</span>
                <a href="{{ url_for('auth.logout') }}">Log Out</a>

                <a href="{{ url_for('auth.register') }}">Register</a>

            {% endif %} 
        </nav>
        <section class="content" style="border: 2px dashed red;">
            <header><h1 style="text-align: center;">{% block header %}{% endblock %}</h1></header>
            {% for message in get_flashed_messages() %}
                <div class="flash">{{ message }}</div>
            {% endfor %}
            <main>
